name: api-smoke
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    env:
      PYTHONPATH: "."
      API_TIMEOUT: "15"
      API_BASE: "https://reqres.in"
      API_SKIP_ON_403: "1"   # skip whole session if WAF / rate-limit blocks
      API_STRICT: "0"        # set to "1" to xfail instead of skip
      PYTEST_ADDOPTS: "-q"   # quieter output
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ------- Linux/macOS path (bash) -------
      - name: Run API smoke (bash) with one retry
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "1st run..."
          if pytest; then
            echo "Passed on first run."
          else
            echo "Retrying once after short pause..."
            sleep 6
            pytest
          fi

      # ------- Windows path (PowerShell) -------
      - name: Run API smoke (pwsh) with one retry
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "1st run..."
          pytest
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Retrying once after short pause..."
            Start-Sleep -Seconds 6
            pytest
          }

      - name: Upload JUnit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.os }}
          path: reports/junit
          if-no-files-found: warn

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report-${{ matrix.os }}
          path: reports/api-report.html
          if-no-files-found: warn
