name: api-smoke
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    env:
      PYTHONWARNINGS: "ignore"
      BASE_URL: "https://reqres.in"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Linux run with one retry
      - name: Run pytest with 1 retry (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          echo "1st run..."
          if pytest; then exit 0; fi
          echo "Retrying once after short pause..."
          sleep 5
          pytest

      # Windows run with one retry
      - name: Run pytest with 1 retry (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "1st run..."
          pytest
          if ($LASTEXITCODE -eq 0) { exit 0 }
          Write-Host "Retrying once after short pause..."
          Start-Sleep -Seconds 5
          pytest

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-reports-${{ matrix.os }}
          path: reports
          if-no-files-found: ignore
