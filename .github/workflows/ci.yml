name: api-smoke
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    env:
      PYTHONPATH: "."
      API_TIMEOUT: "15"
      API_BASE: "https://reqres.in"
      API_SKIP_ON_403: "1" # skip if WAF/rate-limit hits
      API_STRICT: "0"      # set to "1" to xfail instead of skip
      PYTEST_ADDOPTS: "-q" # quieter output
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run API smoke (with one retry)
        shell: ${{ runner.os == 'Windows' && 'pwsh' || 'bash' }}
        run: |
          echo "1st run..."
          pytest || (
            echo "Retrying once after short pause..." &&
            ${{ runner.os == 'Windows' && 'Start-Sleep -Seconds 6; pytest' || 'sleep 6; pytest' }}
          )

      - name: Upload JUnit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.os }}
          path: reports/junit

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report-${{ matrix.os }}
          path: reports/api-report.html
          if-no-files-found: warn
